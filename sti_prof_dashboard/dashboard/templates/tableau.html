{% extends 'base.html' %}
{% load static %}
{% block title%}Introduction{% endblock %}
{% block body_content%}

<div class="container">
    <script type='text/javascript'
            src='https://tableau.epfl.ch/javascripts/api/viz_v1.js'></script>
    <div class='tableauPlaceholder' style='width: 100%; height: 100%;'>
        <object class='tableauViz'
                width='100%'
                height='1249'
                style='display:none;'>
            <param name='host_url' value='https%3A%2F%2Ftableau.epfl.ch%2F' />
            <param name='embed_code_version' value='3' />
            <param name='site_root' value='' />
            {% autoescape off %}
            <param name='name' value='{{ chart_name }}' />
            {% endautoescape %}
            <param name='tabs' value='no' />
            <param name='toolbar' value='no' />
            <param name='showAppBanner' value='false' />
            <param name='filter' value='iframeSizedToWindow=true' />
        </object>
    </div>
</div>
{% endblock %}
