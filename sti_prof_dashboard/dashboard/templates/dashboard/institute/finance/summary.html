{% extends 'base.html' %}
{% load staticfiles %}
{% block title%}{% endblock %}
{% block body_content%}
<div class="container">
  <div id="vizContainer_01"></div>
  <div id="vizContainer_02"></div>
  <div id="vizContainer_03"></div>
  <div id="vizContainer_04"></div>
  <div id="vizContainer_05"></div>
</div>
{% endblock %}

{% block scripts_end_of_page_content %}
<script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>

<script type="text/javascript">
function initViz_01() {
    var containerDiv = document.getElementById("vizContainer_01"),
        url = "https://tableau.epfl.ch/views/finance/institute_summary_01",
        options = {
            hideTabs: true,
            hideToolbar: true,
            'Institute': '{{ institute }}'
        };

    viz = new tableau.Viz(containerDiv, url, options);
}

</script>
